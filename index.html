<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <main>
    <h1 id="title">Restaurant Survey Form</h1>
    <p id="description">Your Opinion Matters.<br>Thank you for your contribution.</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name :</label><br>
      <input type="text" name="name" id="name" placeholder="Enter Your Name" required><br><br>

      <label for="email" id="email-label">Email :</label><br>
      <input type="email" name="email" id="email" placeholder="Enter Your Email" required><br><br>

      <label for="number" id="number-label">Age(Optional)* :</label><br>
      <input type="number" id="number" placeholder="Enter Your Age" min="10" max="99"><br><br>

      <label>What were the Highlights :</label><br>
      <label for="checkbox1"><input type="checkbox" id="checkbox1" name="food" value="food"> Food</label><br>
      <label for="checkbox2"><input type="checkbox" id="checkbox2" name="ambience" value="ambience"> Ambience</label><br>
      <label for="checkbox3"><input type="checkbox" id="checkbox3" name="cleanliness" value="cleanliness"> Cleanliness</label><br>
      <label for="checkbox4"><input type="checkbox" id="checkbox4" name="expirence" value="expirence"> Experience</label><br>
      <label for="checkbox5"><input type="checkbox" id="checkbox5" name="price" value="price"> Price</label>
      <br><br>


      <label for="dropdown">What Can We Improve :</label><br>
      <select name="improvement" id="dropdown">
        <option selected disabled>Select an option</option>
        <option value="food">Food</option>
        <option value="ambience">Ambience</option>
        <option value="cleanliness">Cleanliness</option>
        <option value="experience">Dining Experience</option>
        <option value="price">Price</option>
      </select><br><br>

      <label>Overall Experience :</label><br>
      <label for="radiobtn1"><input type="radio" id="radiobtn1" name="experience" value="excellent"> Excellent</label><br>
      <label for="radiobtn2"><input type="radio" id="radiobtn2" name="experience" value="better"> Better</label><br>
      <label for="radiobtn3"><input type="radio" id="radiobtn3" name="experience" value="good"> Good</label><br>
      <label for="radiobtn4"><input type="radio" id="radiobtn4" name="experience" value="average"> Average</label><br>
      <label for="radiobtn5"><input type="radio" id="radiobtn5" name="experience" value="dissatisfied"> Dissatisfied</label>
      <br><br>

      <label for="textarea">Your Thoughts :</label><br>
      <textarea name="textarea" id="textarea" cols="40" rows="5" placeholder="Enter your comments or suggestions"></textarea><br><br>

      <button name="submit" type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
